<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:url="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- See configuration in WebMvConfig.java -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
<div class="container">
    <div class="container-fluidr mt-4" style="background: beige">
        <br><br>
        <div class="mt-4 ml-3">
            <p class="mt-4 ml-3">Description:</p>
            <p><span class="lt=4"><span th:text="${description}"></span></span></p>
            <p class="mt-4 ml-3">Status :
                <span class="lt=4"><span th:text="${status}"></span></span></p>
        </div>
        <br><br>
        <div th:if="${view}">
            <a class="btn btn-secondary mr-3"
               th:href="@{/}"
               th:text="Home"></a>
            <a class="btn btn-secondary mr-3"
               th:href="@{/put/{todoId}(todoId=${task.id})}"
               th:attr="data-id=${task.id}"
               th:text="Edit"></a>
            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-primary  float-right" data-toggle="modal" data-target="#delModal">
                Удалить
            </button>
            <!-- The Modal -->
            <div class="modal" id="delModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <h4 class="modal-title">Удалить</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">
                            <form class="mt-4" th:action="@{/del/{todoId}(todoId=${task.id})}"
                                  method="post">
                                <h6 style="color:red">Вы уверены что хотите удалить?</h6>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                        th:href="@{/}">Нет
                                </button>
                                <button type="submit" value="Submit" class="btn btn-primary">Удалить</button>
                            </form>
                        </div>
                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
